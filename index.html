<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    crossorigin=""></script>
    <style>
        html,body {
            margin : 0;
            padding : 0;
            height: 100%;
        }
        h1 {
            text-align: center;
            margin : 0;
            padding : 0;
            line-height: 40px;
        }
        #weatherMap {
            height: calc(100% - 100px);
        }
    </style>
</head>
<body>
    <h1 id="header">World Live Weather Map from OpenWeatherMap API</h1></br>
    <h1>Gathered %<span id="progress">0</span> of capital cities</h6>
    <div id="weatherMap"></div>
    <script src="main.js"></script>
    <script>
        const leftAttr = document.getElementsByClassName("leaflet-bottom leaflet-left")[0];
        const leftBox = document.createElement("div");
        leftBox.className = "leaflet-control-attribution leaflet-control";
        const attrContext = document.createElement("a");
        attrContext.href = "https://restcountries.eu/rest/v2/all";
        attrContext.text = "Cities taken from https://restcountries.eu/rest/v2/all";
        leftBox.appendChild(attrContext);
        leftAttr.appendChild(leftBox);
    </script>
</body>
</html>
